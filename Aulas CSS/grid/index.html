<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CSS grid layout é uma especificação projetada para proporcionar um método bidimensional para criação de layout CSS que oferece a possibilidade de "layouta" itens da página com o uso de linhas e colunas -->
    
    <!-- Display: grid-->

    <div>
        <h1>grid-template-column: 100px 100px 100px 100px;</h1>

        <section class="grid grid-template-column-1">
            <div class="item">Palavra teste</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">Palavra teste</div>
        </section>
            <h1>Grid-template-columns: 1fr 1fr;</h1>
        <section class="grid grid-template-column-2">
            <div class="item">Palavra teste</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">Palavra teste</div>
        </section>
    </div>
</body>
</html>
