<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de colunas Grid</title>
    <link rel="stylesheet" href="css/ExercicioDeColunas.css">
</head>
<body>
    <div>
 <h1>grid-template-column: 200px 200px 200px 200px;</h1>
    <section class="grid grid-template-columns-1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </section>
    <h1>grid-template-column: 1fr 2fr;</h1>
    <section class="grid grid grid-template-columns-2">
        <div class="item">1</div>
        <div class="item">2</div>
    </section>

    <h1>grid-tamplate-rows: 50px 100px 50px 150px</h1>
    <section class="grid grid-tamplate-rows">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </section>

    <h1>3 colunas e duas linhas, cada coluna deve ter 200px de largura, e 100px de altura. </h1>
    <section class="grid grid-tamplate-rows-2">        
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </section>
    <section class="grid grid-tamplate-rows-3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </section>
</div>
</body>
</html>
